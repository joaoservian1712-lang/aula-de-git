<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;

      /* Fundo com gradiente */
      background: linear-gradient(135deg, #6e7b96, #a31950);

      /* Pokébola no canto inferior direito */
      background-image: url("https://upload.wikimedia.org/wikipedia/commons/3/39/Pokeball.png");
      background-repeat: no-repeat;
      background-position: right bottom;
      background-size: 200px;
    }

    /* Pokébolas decorativas */
    body::before,
    body::after {
      content: "";
      position: fixed;
      width: 250px;
      height: 250px;
      background: url("https://upload.wikimedia.org/wikipedia/commons/3/39/Pokeball.png") no-repeat center;
      background-size: contain;
      opacity: 2.0; /* bem fraquinho */
      z-index: 1;   /* atrás do conteúdo */
    }

    body::before {
      top: 10%;
      left: 5%;
    }

    body::after {
      bottom: 10%;
      right: 5%;
    }

    /* Header */
    header {
      background: #ff0000;
      color: white;
      padding: 40px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 24px;
      font-weight: bold;
    }

    .search-box {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 20px;
      padding: 5px 10px;
    }

    .search-box input {
      border: none;
      outline: none;
      padding: 8px;
      font-size: 14px;
    }

    .search-box button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .search-box img {
      width: 18px;
      height: 18px;
    }

    /* Botões abaixo do header */
    .menu-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .menu-buttons button {
      background: #333;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .menu-buttons button:hover {
      background: #555;
    }

    /* Área principal */
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .pokemon-grid {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .pokemon-card {
      background: white;
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      width: 180px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .pokemon-card:hover {
      transform: scale(1.05);
    }

    .pokemon-card img {
      width: 120px;
      filter: drop-shadow(0px 5px 5px rgba(0,0,0,0.2));
    }

    .pokemon-card h3 {
      margin-top: 10px;
      font-size: 16px;
    }

    /* Responsivo */
    @media (max-width: 700px) {
      .pokemon-grid {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Pokédex</h1>
    <div class="search-box">
      <input type="text" placeholder="Buscar Pokémon...">
      <button>
        <img src="https://img.icons8.com/ios-filled/50/000000/search.png" alt="Buscar">
      </button>
    </div>
  </header>

  <!-- Botões abaixo do header -->
  <div class="menu-buttons">
    <button>Explorar</button>
    <button>Gerenciar minha coleção</button>
  </div>

  <!-- Conteúdo principal -->
  <main>
    <div class="pokemon-grid">
      <!-- Pokémon sugeridos -->
      <div class="pokemon-card">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png" alt="Charmander">
        <h3>#004 - Charmander</h3>
      </div>

      <!-- Pokémon destaque -->
      <div class="pokemon-card">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="Bulbasaur">
        <h3>#001 - Bulbasaur</h3>
      </div>

      <div class="pokemon-card">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png" alt="Squirtle">
        <h3>#007 - Squirtle</h3>
      </div>
    </div>
  </main>

</body>
</html>
